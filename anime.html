<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Anime | YUNIME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="page-anime">
    
    <header class="header">
        <div class="logo"><a href="index.html">YUNIME</a></div>
        <nav class="control-nav">
            <a href="#" class="btn btn-secondary">Login</a>
        </nav>
    </header>

    <div class="container anime-detail-container">
        
        <div class="detail-header-content">
            <div class="poster-wrapper">
                <img id="anime-image" src="placeholder.jpg" alt="Poster Anime">
            </div>
            
            <h1 id="detail-title">Judul Anime Akan Muncul di Sini</h1>
        </div>
        
        <div class="anime-meta-table">
            
            <div><strong>Rating:</strong></div>
            <div id="detail-rating-mark" class="rating-mark-detail"></div> 
            
            <div><strong>Total Episode:</strong></div>
            <div id="total-episode"></div> 
            
            <div><strong>Rilis:</strong></div>
            <div id="release-date"></div> 

            <div><strong>Genre:</strong></div>
            <div id="anime-genre" class="genre-detail-container"></div> 
        </div>

        <div class="anime-description">
            <h3>Deskripsi</h3>
            <p id="anime-description-text">Deskripsi akan dimuat...</p>
        </div>

        <div class="episode-list">
            <h2>Daftar Episode</h2>
            <div id="episode-list-container">
                </div>
        </div>
        
        <a href="index.html" class="btn back-to-home-link-v2">← Kembali ke Beranda</a>
        
        <p style="text-align: center; color: var(--text-muted); padding: 30px 0;">&copy; 2025 YUNIME — Created by Akrai.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
